version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: medogram
      POSTGRES_USER: medogram
      POSTGRES_PASSWORD: medogram
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: .
      dockerfile: Dockerfile   # ← اگر Dockerfile در همین پوشه است
    command: bash -c "python manage.py migrate && gunicorn medogram.wsgi:application -b 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
